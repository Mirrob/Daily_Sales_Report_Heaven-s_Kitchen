<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Report - Heaven's Kitchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select:focus, input:focus, textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #357ab9;
            transform: translateY(-2px);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <h2>Daily Sales Report</h2>
    
    <form id="salesForm">
        <!-- Staff Name Dropdown -->
        <label for="staffName">Staff Name (Required)</label>
        <select id="staffName" required>
            <option value="" disabled selected>Select Staff</option>
            <option value="Sumon">Sumon</option>
            <option value="Shuvo">Shuvo</option>
            <option value="Shadin">Shadin</option>
            <option value="Roni 2">Roni 2</option>
            <option value="Limon">Limon</option>
            <option value="Asmaul">Asmaul</option>
            <option value="Ontor">Ontor</option>
            <option value="Mainul">Mainul</option>
        </select>

        <!-- Number of Customers -->
        <label for="numCustomers">Number of Customers (Required)</label>
        <input type="number" id="numCustomers" placeholder="Enter number of customers" required>

        <!-- Total Sold Amount -->
        <label for="totalSold">Total Sold Amount (Required)</label>
        <input type="number" id="totalSold" placeholder="Enter total sold amount" required>

        <!-- Total Paid Amount -->
        <label for="totalPaid">Total Paid Amount (Required)</label>
        <input type="number" id="totalPaid" placeholder="Enter total paid amount" required>

        <!-- Most Sold Item Changed to Text Input -->
        <label for="mostSoldItem">Most Sold Item (Required)</label>
        <input type="text" id="mostSoldItem" placeholder="Enter most sold item" required>

        <!-- Additional Remarks -->
        <label for="remarks">Additional Remarks (Optional)</label>
        <textarea id="remarks" placeholder="Any extra comments..."></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Report</button>
    </form>

    <script>
        document.getElementById("salesForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                staffName: document.getElementById("staffName").value,
                numCustomers: document.getElementById("numCustomers").value,
                totalSold: document.getElementById("totalSold").value,
                totalPaid: document.getElementById("totalPaid").value,
                mostSoldItem: document.getElementById("mostSoldItem").value, // Changed to Text Input
                remarks: document.getElementById("remarks").value
            };

            fetch("https://script.google.com/macros/s/AKfycbx8jM3rXjqxjJFIRg4mFWhXYMafjx_pJw9PWdQKnMjXKF-rF-uq58bz4JL9uSwD6Ant-Q/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(() => alert("Sales report submitted successfully!"))
            .catch(error => alert("Error: " + error));
        });
    </script>

</body>
</html>
